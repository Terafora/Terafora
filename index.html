<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2D on GitHub Pages</title>
    <script src="https://cdn.jsdelivr.net/npm/live2d-widget/lib/L2Dwidget.min.js"></script>
</head>
<body>
    <h1>Welcome to My GitHub Profile Page</h1>
    <p>This page features a Live2D character.</p>

    <script>
        L2Dwidget.init({
            model: {
                jsonPath: "https://cdn.jsdelivr.net/gh/evrstr/live2d-widget-models/live2d_evrstr/shizuku/model.json",
            },
            display: {
                position: "right",
                width: 200,
                height: 400,
            },
            mobile: {
                show: true
            }
        });
    </script>
</body>
</html>
